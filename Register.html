    <div class="container" id="center">
        <div class="Loginpage">
            <section class="register">
                <div class="registerrequest">
                    <h1 class="color" id="center">Create an account </h1>
                    <form action="./Login.html" onsubmit="return validateForm()" novalidate>


                        <table>
                            <tr>
                                <td><input type="text" id="fname" name="myname" placeholder="First Name"
                                        onblur="validate1()"></td>
                            </tr>
                            <tr>
                                <td id="error1" class="error"></td>
                            </tr>
                            <tr>
                                <td> <input type="text" id="lname" name="myname" onblur="validate2()"
                                        placeholder="Last Name">
                                </td>
                            </tr>
                            <tr>
                                <td id="error2" class="error"></td>
                            </tr>
                            <tr>
                                <td> <input type="text" id="uname" name="uname" onblur="validate3()"
                                        placeholder="User Name">
                                </td>
                            </tr>
                            <tr>
                                <td id="error3" class="error"></td>
                            </tr>
                            <tr>
                                <td> <input type="password" id="pass" name="password" onblur="validate4()"
                                        placeholder="Password">
                                </td>
                            </tr>
                            <tr>
                                <td id="error4" class="error"></td>
                            </tr>
                            <tr>
                                <td> <input type="password" id="cpass" name="cpassword" onblur="validate5()"
                                        placeholder="Confirm Password"></td>
                            </tr>
                            <tr>
                                <td id="error5" class="error"></td>
                            </tr>
                            <tr>
                                <td><input class="inputbox" type="text" id="mobile" name="mobile" onblur="validate6()"
                                        placeholder="Mobile no"></td>
                            </tr>
                            <tr>
                                <td id="error6" class="error"></td>
                            </tr>
                            <tr>
                                <td> <textarea id="address" name="address" rows="4" placeholder="Address"
                                        onblur="validate7()"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td id="error7" class="error"></td>
                            </tr>
                            <tr>
                                <td><button class="registersubmit" type="submit"> Send</button>
                            </tr>
                        </table>
                        <br>
                    </form>
                </div>
            </section>
